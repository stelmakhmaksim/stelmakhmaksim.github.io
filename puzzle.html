<script type="text/javascript">
	function zagadki(){
		var trueAnswerCount=0;
		var arrAnswers=['РОМАШКА','РОМАШКИ'];
		if(checkAnswers('puzzle1',arrAnswers))
			trueAnswerCount++;
		arrAnswers=['ЁЛКА','ЕЛКА','ЕЛКИ','ЕЛЬ'];
		if(checkAnswers('puzzle2',arrAnswers))
			trueAnswerCount++;
		arrAnswers=['ГРОЗА','ГРОЗЫ',];
		if(checkAnswers('puzzle3', arrAnswers))
			trueAnswerCount++;
		if(trueAnswerCount==0)
			alert('Вы ничего не угадали.');
		else alert('Количество правильных ответов: '+ trueAnswerCount);

	}

	function checkAnswers(puzzle,arrAnswers){
		var userAnswer = document.getElementById(puzzle).value;
		userAnswer=userAnswer.toUpperCase();
		if(userAnswer==arrAnswers[0] || userAnswer==arrAnswers[1] || userAnswer==arrAnswers[2] || userAnswer==arrAnswers[3])
			return true;
		else return false;
	}
</script>

		<form id="form">
			<p>Стоит в саду кудряшка - белая рубашка, cердечко золотое. Что это такое?<p/>
